<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrap" id="wrap">
        <div class="linebox" id="linebox"></div>
        <div class="cover"></div>
        <div class="goalArea" id="goalArea"></div>
        <div class="light" id="light" style="opacity: 0"></div>
        <div class="scoreboard" id="scoreboard">0</div>
    </div>
    <div class="startmenu" id="startmenu" style="top: 150px; display: block;">
        <div class="title"></div>
        <div class="effect"></div>
    </div>
    <div class="endmenu" id="endmenu" style="top: -300px; display: none;">
        <div class="title"></div>
        <div class="totalscore" id="totalscore"></div>
        <div class="effect"></div>
    </div>
    <div class="bg" id="bg" style="opacity: 1; display: block;"></div>
</body>
<script type="text/javascript" src="./scripts/animate.js"></script>
<script type="text/javascript" src="./scripts/main.js"></script>
<script type="text/javascirpt" src="./scripts/menu.js"></script>
</html>
